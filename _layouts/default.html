<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="business.business">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/images/noble-tyres-and-exhaust-front-garage-aberaman-aberdare.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="{{ site.locale }}">

    <!-- Business Info -->
    <meta property="business:contact_data:street_address" content="{{ site.business.address.street }}">
    <meta property="business:contact_data:locality" content="{{ site.business.address.city }}">
    <meta property="business:contact_data:postal_code" content="{{ site.business.address.postcode }}">
    <meta property="business:contact_data:country_name" content="United Kingdom">
    <meta property="business:contact_data:phone_number" content="{{ site.business.phone }}">

    <!-- Geo Location -->
    <meta name="geo.placename" content="Aberdare">
    <meta name="geo.position" content="51.69669330009156;-3.417500084654438">
    <meta name="geo.region" content="GB-WLS">

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/css/onepress-style-css.min.css" as="style">
    <link rel="preload" href="/js/theme-all.min.js" as="script">
    <link rel="preload" href="/fonts/raleway-v4-latin-regular.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "AutoRepair",
        "name": "{{ site.title }}",
        "image": "{{ site.url }}/images/noble-tyres-and-exhaust-front-garage-aberaman-aberdare.webp",
        "description": "{{ site.description }}",
        "@id": "{{ site.url }}",
        "url": "{{ site.url }}",
        "telephone": "{{ site.business.phone }}",
        "priceRange": "££",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.business.address.street }}",
            "addressLocality": "{{ site.business.address.city }}",
            "postalCode": "{{ site.business.address.postcode }}",
            "addressRegion": "Wales",
            "addressCountry": "GB"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": 51.69669330009156,
            "longitude": -3.417500084654438
        },
        "openingHoursSpecification": [
            {
                "@type": "OpeningHoursSpecification",
                "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
                "opens": "08:30",
                "closes": "17:30"
            },
            {
                "@type": "OpeningHoursSpecification",
                "dayOfWeek": "Saturday",
                "opens": "08:30",
                "closes": "12:30"
            }
        ]
    }
    </script>

    <!-- Performance Optimized CSS Loading -->
    <link rel="stylesheet" href="/css/onepress-style-css.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
          media="print" onload="this.media='all'">

    <!-- Favicons -->
    <link rel="icon" href="/images/favicon32x32.webp" sizes="32x32">
    <link rel="icon" href="/images/favicon192x192.webp" sizes="192x192">
    <link rel="apple-touch-icon" href="/images/favicon180x180.webp">
    <meta name="msapplication-TileImage" content="/images/favicon270x270.webp">

    <!-- Analytics -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</head>

<body class="{{ page.layout }} {{ page.class }}" data-rsssl="1">
    {{ content }}

    <!-- Deferred JavaScript Loading -->
    <script src="/js/jquery.min.js" defer></script>
    <script src="/js/theme-all.min.js" defer></script>
</body>
</html>
