  primary:
    background: "#004d99"
    text: "#ffffff"
    hover: "#003366"
  secondary:
    background: "#333333"
    text: "#ffffff"
    hover: "#1a1a1a"
  cta:
    background: "#e60000"
    text: "#ffffff"
    hover: "#cc0000"

